{% extends "mesos/main-layout.html" %} 
{% block css%} {% endblock %} 
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">SQL添加</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-8 col-lg-offset-2">
		<div class="panel panel-success">
			<div class="panel-heading"></div>
			<form id="sqladd" role="form" method="post" action="{% url 'hd_mysql:sql_add' %}"
				class="form-horizontal">
				<div class="panel-body">
					{% csrf_token %}
					<div class="form-group">
					    <input name="Id" value="{{sqlinfo.id}}" type="hidden">
						<label class="col-md-2 control-label">SQl别名</label>
						<div class="col-md-2 control-label" >
						<input name="SqlName" value="{{sqlinfo.sql_name}}">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label">SQl命令</label>
						<div class="col-md-2 control-label">
						<textarea class="textarea_set" name="SqlHandle"
						placeholder="参数可以用{}+数字代替，如{1}">{{sqlinfo.sql_handle}}</textarea>
						</div>
					</div>
				</div>
				<div class="panel-footer text-center">
					<a class="btn btn-primary" href="{% url 'hd_mysql:sql_list' %}" role="button">返回</a>
					<button type="submit" class="btn btn-success">提交</button>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %} 
{% block js%}
<script>
$(function(){
    //jquery.validate
	validator=$("#sqladd").validate({
		onfocusout: function(element) { $(element).valid(); },
	});
});
</script>
{% endblock %}
