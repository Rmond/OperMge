{% extends "mesos/main-layout.html" %} {% block css%} {% endblock %}
{%block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">软件升级</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-1">
						<form id="update" role="form" method="post" action="../execute/update" class="form-horizontal">
							{% csrf_token %}
						<div class="form-group">
								<label for="softname" class="col-md-4 control-label">软件名称</label>
								 <div class="col-md-6">
								 <input class="form-control" name="Softname" id="softname" placeholder="多个请用,隔开" required data-msg-required="请输入软件名称"> </div>
						</div>
						<div class="form-group">
						    <label for="grp_assets" class="col-md-4 control-label">主机组</label>
                            <div class="col-md-6">
                                    <select id="grp_assets" name="grp_assets" class="form-control m-b" size="3" multiple="multiple">
                                   {% for group in grouplist%}
                                    <option value={{group.id}}>{{group.groupname}}</option>
                                    {%  endfor %}
                                    </select>
                             </div>
                       </div>
                      <div class="form-group">
						    <label for="host_assets" class="col-md-4 control-label">主机IP</label>
                            <div class="col-md-6">
                                    <select id="host_assets" name="host_assets" class="form-control m-b" size="6" multiple="multiple">
                                    {% for host in hostlist%}
                                    <option value={{host.ip}}>{{host.ip}}</option>
                                    {%  endfor %}
                                    </select>
                                     <span id="error" style="color:red"></span>
                                </div>
                            </div> 
						  <div class="form-group">
							<div class="col-md-6 col-md-offset-6">
								<button type="submit" class="btn btn-default">升级</button>
							</div>
							</div>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
{% endblock %} {% block js%}
<script>
$(function(){
    //jquery.validate
	$("#update").validate({
		submitHandler: function() {
			//验证通过后 的js代码写在这里
			//alert("提交事件!");
			if ($("#grp_assets").val()!=null | $("#host_assets").val()!=null){
				form.submit();
			}
			else{
				$("#error").text("请至少选择一个目标主机或主机组");
			}
		},
		onfocusout: function(element) { $(element).valid(); }
	});
})
</script>
{% endblock %}
