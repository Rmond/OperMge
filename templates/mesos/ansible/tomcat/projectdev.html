{% extends "mesos/main-layout.html" %} 
{% block css%} {% endblock %} 
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">项目部署</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-6 col-lg-offset-3">
		<form method="post" enctype="multipart/form-data" class="form-horizontal" action="uploadfile">
			<div class="panel panel-primary">
				<div class="panel-body">
				 <div class="form-group">
					<label class="col-lg-4">项目war包</label> 
					<div class="col-lg-6">
					<input type="file" name="tomcat_war" required data-msg-required="请选择文件">
					</div>
				 </div>
				</div>
				<div class="panel-footer" align="right">
					<input type="submit" value="提交"/>
				</div>
			</div>
		</form>
	</div>
	<!-- /.col-lg-6 (nested) -->
</div>
<!-- /.row (nested) -->
{% endblock %} 
{% block js%} 
{% endblock %}
